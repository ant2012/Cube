<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>The Cube</title>
  <link rel="stylesheet" href="css/axis.css" />
  <!--[if lt IE 9]><!--<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>--><![endif]-->
</head>
<body>
<h4>The Cube Analytics</h4>
<div class="wrapper">
  <section class="viewport">
    <div class="faceHeader faceHeaderUndefined">Face Header</div>
    <div class="topAxis axisUndefined">Top Axis</div>
    <div class="leftAxis axisUndefined">Left Axis</div>
    <!--<div class="infoBox">-->
      <!--<label>Nearest Face=front</label><br/>-->
      <!--<label>dX = 0.00deg; dY = 0.00deg; dZ = 0.00deg;</label>-->
    <!--</div>-->
    <div class="grid">
      <div class="slices">Loading Cube..</div>
    </div>
  </section>
</div>
<div>
  <table>
    <tr>
      <td>
        <button id="showTop">Show Top</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="showFront">Show Front</button>
        <button id="showRight">Show Right</button>
        <button id="showBack">Show Back</button>
        <button id="showLeft">Show Left</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="showBottom">Show Bottom</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <label for="autoRotate">AutoRotate to nearest face</label><input id="autoRotate" type="checkbox" checked>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script src="js/data.js"></script>
<script src="js/axis.js"></script>
<script lang="javascript">
  function subscribeCubeEvents(cube){
    //Buttons
    $('#showRight').on('click', function(){
      cube.showFace("right");
    });

    $('#showLeft').on('click', function(){
      cube.showFace("left");
    });

    $('#showFront').on('click', function(){
      cube.showFace("front");
    });

    $('#showBack').on('click', function(){
      cube.showFace("back");
    });

    $('#showTop').on('click', function(){
      cube.showFace("top");
    });

    $('#showBottom').on('click', function(){
      cube.showFace("bottom");
    });

    //CheckBox
    $('#autoRotate')[0].checked = cube.autoRotateToNearestFace;
    $('#autoRotate').on('click', function(evt){
      cube.autoRotateToNearestFace = evt.target.checked;
      cube.showNearestFace();
    })
  }
  //Init Cube on document load
  $(function(){
    getJsonData();

  });

</script>

</body>
</html>
